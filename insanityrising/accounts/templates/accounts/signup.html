{% extends 'posts/base.html' %}
{% block content %}
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}" />
</head>
  <div class="container-fluid" style="margin: 100px;">
    <div class="well well-sm">
      <h3 class = "text-center">Create Account</h3>
    <form action="{% url 'signup' %}" class="text-center" method="POST" >
    {% csrf_token %}
      <label for="emailId">Email address</label>
      <input type="email" class="form-control col-xs-4" id="emailId" placeholder="Email" name="email"><br />
      <br />
      <label for="usernameId">Username</label>
      <input type="text" class="form-control col-xs-4" id="usernameId" placeholder="Username" name="name"><br />
      <br />
      <label for="password1Id">Password</label>
      <input type="password" class="form-control col-xs-4" id="password1Id" placeholder="Password" name="passowrd1"><br />
      <br />
      <label for="password2Id">Confirm Password</label>
      <input type="password" class="form-control col-xs-4" id="password2Id" placeholder="Password" name="password2"><br />
      <br />
      <button type="submit" class="btn btn-default" id="submitButton">Create</button>
    </form>
  </div>
  <br />
  <br />
  {% if error %}
  {{ error }}
  {% endif %}
{% endblock %}
